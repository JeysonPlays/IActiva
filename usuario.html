<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IActiva - Usuario</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="usuario.css" />
		<script type="module" src="usuario.js"></script>
	</head>
	<body class="admin-page-new p-0 m-0 overflow-x-hidden font-sans">
		<!-- Pantalla principal (oculta por defecto) -->
		<div id="main-screen" class="min-h-screen hidden">
			<!-- Header azul -->
			<header class="header-blue">
				<div class="header-content">
					<h1 id="user-greeting" class="welcome-text"></h1>
					<button id="logout-button" class="logout-btn">
						<svg
							class="logout-icon"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
						</svg>
					</button>
				</div>
			</header>

			<!-- Contenido principal -->
			<div class="main-content">
				<!-- Estadísticas -->
				<div class="grid grid-cols-2 gap-4">
					<div class="bg-white rounded-3xl p-6 text-center shadow-md">
						<div
							id="completed-count"
							class="text-5xl font-bold mb-2"
							style="color: #2c5aa0">
							0
						</div>
						<div class="text-gray-400 font-normal">Completados</div>
					</div>
					<div class="bg-white rounded-3xl p-6 text-center shadow-md">
						<div
							id="progress-percentage"
							class="text-5xl font-bold mb-2"
							style="color: #10b981">
							0%
						</div>
						<div class="text-gray-400 font-normal">Progreso</div>
					</div>
				</div>

				<!-- Temas Disponibles -->
				<div style="margin-bottom: 2rem">
					<h2 class="section-title">Temas Disponibles</h2>
					<div
						id="available-themes"
						style="display: flex; flex-direction: column; gap: 1rem">
						<!-- Los temas se renderizarán aquí -->
					</div>
				</div>

				<!-- Acceso Rápido -->
				<div style="margin-bottom: 2rem">
					<h2 class="section-title">Acceso Rápido</h2>
					<div
						style="
							display: grid;
							grid-template-columns: repeat(2, 1fr);
							gap: 1rem;
						">
						<button
							id="completed-btn"
							style="background-color: #d1fae5"
							class="rounded-3xl p-8 text-center hover:opacity-90 transition-all">
							<div class="flex justify-center mb-3">
								<svg
									class="w-16 h-16"
									style="color: #10b981"
									fill="currentColor"
									viewBox="0 0 24 24">
									<path
										d="M5.166 2.621v.858c-1.035.148-2.059.33-3.071.543a.75.75 0 0 0-.584.859 6.753 6.753 0 0 0 6.138 5.6 6.73 6.73 0 0 0 2.743 1.346A6.707 6.707 0 0 1 9.279 15H8.54c-1.036 0-1.875.84-1.875 1.875V19.5h-.75a2.25 2.25 0 0 0-2.25 2.25c0 .414.336.75.75.75h15a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-2.25-2.25h-.75v-2.625c0-1.036-.84-1.875-1.875-1.875h-.739a6.706 6.706 0 0 1-1.112-3.173 6.73 6.73 0 0 0 2.743-1.347 6.753 6.753 0 0 0 6.139-5.6.75.75 0 0 0-.585-.858 47.077 47.077 0 0 0-3.07-.543V2.62a.75.75 0 0 0-.658-.744 49.22 49.22 0 0 0-6.093-.377c-2.063 0-4.096.128-6.093.377a.75.75 0 0 0-.657.744Zm0 2.629c0 1.196.312 2.32.857 3.294A5.266 5.266 0 0 1 3.16 5.337a45.6 45.6 0 0 1 2.006-.343v.256Zm13.5 0v-.256c.674.1 1.343.214 2.006.343a5.265 5.265 0 0 1-2.863 3.207 6.72 6.72 0 0 0 .857-3.294Z" />
								</svg>
							</div>
							<div class="text-xl font-semibold" style="color: #10b981">
								Completado
							</div>
						</button>
						<button
							id="in-progress-btn"
							style="background-color: #dbeafe"
							class="rounded-3xl p-8 text-center hover:opacity-90 transition-all">
							<div class="flex justify-center mb-3">
								<svg
									class="w-16 h-16"
									style="color: #2c5aa0"
									fill="currentColor"
									viewBox="0 0 24 24">
									<path
										d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z" />
								</svg>
							</div>
							<div class="text-xl font-semibold" style="color: #2c5aa0">
								Proceso
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal para ver el contenido de una sección (usuario) -->
		<div
			id="view-section-modal"
			class="fixed inset-0 bg-transparent overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center p-4">
			<div
				class="relative w-full max-w-2xl modal-content p-6 md:p-8 bg-white rounded-2xl">
				<div class="flex justify-between items-center pb-4 mb-6">
					<h3 id="modal-title" class="text-2xl font-bold text-blue-900"></h3>
					<button
						id="close-view-section-modal"
						class="bg-gray-200 text-gray-600 p-2 rounded-full hover:bg-gray-300">
						<svg
							class="h-5 w-5"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M6 18L18 6M6 6l12 12" />
						</svg>
					</button>
				</div>
				<div id="view-section-content" class="space-y-4">
					<!-- El contenido de la sección se renderiza aquí -->
				</div>
			</div>
		</div>
	</body>
</html>
